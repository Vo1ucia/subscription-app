<div class="subscription-card" [ngClass]="'card-category-' + subscription.category">
    <div class="card-header">
      <h3 class="card-title">{{ subscription.name }}</h3>
    </div>
    
    <div class="card-body">
      <div class="price-info">
        <span class="price">{{ subscription.price.toFixed(2) }}€</span>
        <span class="frequency">/{{ getFrequencyLabel(subscription.frequency) }}</span>
      </div>
      
      <div class="subscription-info">
        <div class="info-item">
          <span class="label">Catégorie:</span>
          <span class="value">{{ getCategoryLabel(subscription.category) }}</span>
        </div>
        
        <div class="info-item">
          <span class="label">Depuis:</span>
          <span class="value">{{ formatDate(subscription.startDate) }}</span>
        </div>
        
        <div *ngIf="subscription.description" class="description">
          {{ subscription.description }}
        </div>
      </div>
    </div>
    
    <div class="card-actions">
      <button class="action-btn edit-btn" (click)="onEdit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
      </button>
      
      <button class="action-btn delete-btn" (click)="onDelete()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      </button>
    </div>
  </div>
