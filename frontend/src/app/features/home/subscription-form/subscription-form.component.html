<div class="subscription-form-container">
    <h2>Ajouter un nouvel abonnement</h2>
    
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom du service</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="submitted && subscriptionForm.controls['name'].errors" class="error-message">
          <div *ngIf="subscriptionForm.controls['name'].errors['required']">Le nom est requis</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="price">Prix (€)</label>
        <input type="number" id="price" formControlName="price" class="form-control" step="0.01">
        <div *ngIf="submitted && subscriptionForm.controls['price'].errors" class="error-message">
          <div *ngIf="subscriptionForm.controls['price'].errors['required']">Le prix est requis</div>
          <div *ngIf="subscriptionForm.controls['price'].errors['min']">Le prix doit être supérieur à 0</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="frequency">Fréquence</label>
        <select id="frequency" formControlName="frequency" class="form-control">
          <option value="monthly">Mensuel</option>
          <option value="yearly">Annuel</option>
          <option value="quarterly">Trimestriel</option>
          <option value="weekly">Hebdomadaire</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="category">Catégorie</label>
        <select id="category" formControlName="category" class="form-control">
          <option value="streaming">Streaming</option>
          <option value="music">Musique</option>
          <option value="cloud">Cloud</option>
          <option value="software">Logiciel</option>
          <option value="gaming">Jeux</option>
          <option value="other">Autre</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="startDate">Date de début</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-control">
        <div *ngIf="submitted && subscriptionForm.controls['startDate'].errors" class="error-message">
          <div *ngIf="subscriptionForm.controls['startDate'].errors['required']">La date est requise</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description (optionnelle)</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Annuler</button>
      </div>
    </form>
    
    <div *ngIf="formSubmitted" class="success-message">
      Abonnement ajouté avec succès!
    </div>
  </div>
