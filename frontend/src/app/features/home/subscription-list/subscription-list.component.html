<div class="p-5">
    <h2 class="text-xl font-bold mb-4">Active Subscriptions</h2>
    
    <!-- Liste des abonnements dans le style exact -->
    <div class="flex flex-wrap gap-6">
      <div *ngFor="let subscription of subscriptions" class="bg-white rounded-lg shadow-sm w-72 p-4">
        <!-- Nom de l'abonnement et bouton d'Ã©dition -->
        <div class="flex justify-between items-center mb-2">
          <h3 class="font-semibold text-gray-900">{{ subscription.name }}</h3>
          <button class="bg-gray-800 text-white text-xs px-2 py-1 rounded text-center">Edit</button>
        </div>
        
        <!-- Prix mensuel -->
        <div class="text-sm text-gray-600 mb-4">
          Monthly: ${{ subscription.price.toFixed(2) }}
        </div>
        
        <!-- Boutons Detail et Delete -->
        <div class="flex gap-2">
          <button class="bg-gray-800 text-white text-xs px-4 py-1.5 rounded">Details</button>
          <button class="bg-gray-800 text-white text-xs px-4 py-1.5 rounded" (click)="onDelete(subscription.id)">Delete</button>
        </div>
      </div>
    </div>
    
    <div *ngIf="subscriptions.length === 0" class="p-6 text-center text-gray-500">
      <p>No active subscriptions found.</p>
    </div>
  </div>
