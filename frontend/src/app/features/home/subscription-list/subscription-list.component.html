<div class="p-5">
    <!-- En-tête avec titre et bouton d'ajout côte à côte -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Abonnement Actif</h2>
      <button (click)="showForm = true" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
        Ajouter un abonnement
      </button>
    </div>
    
    <!-- Liste des abonnements utilisant le composant card -->
    <div class="flex flex-wrap gap-6">
      <app-subscription-card 
        *ngFor="let subscription of subscriptions" 
        [subscription]="subscription"
        (delete)="onDelete($event)"
        (edit)="onEdit($event)"
        (detail)="onDetail($event)">
      </app-subscription-card>
    </div>
    
    <div *ngIf="subscriptions.length === 0" class="p-6 text-center text-gray-500">
      <p>Aucun abonnement trouvé</p>
    </div>
  </div>
  
  <!-- Formulaire en superposition -->
  <app-subscription-form *ngIf="showForm" 
                       (cancel)="showForm = false" 
                       (subscriptionAdded)="onSubscriptionAdded()">
  </app-subscription-form>
